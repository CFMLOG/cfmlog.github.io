<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<title>LOGI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>

<body onkeypress="handleEnter(event)">
	<div id="titlebar">
		<t1 id="title">GLOLOG</t1>
		<button id="sl_btn">Zapisz log</button>
	</div>
	<div id="container">
		<div class="home">
			<div class="column" style="background-color:#aaa;">
				<label class="linp" id="zk">Znak korespondenta</label>
				<input id="izk"></input>

				<label class="linp" id="go">Grupa odebrana</label>
				<input type="number" id="igo"></input>

				<label class="linp" id="gn">Grupa nadana</label>
				<input id="ign" value="001" disabled></input>

				<label class="linp" id="po">Pasmo</label>
				<select id="ipo">
					<option>160m</option>
					<option selected="selected">80m</option>
					<option>40m</option>
					<option>20m</option>
					<option>17m</option>
					<option>15m</option>
					<option>12m</option>
					<option>10m</option>
					<option>6m</option>
					<option>2m</option>
				</select>


			</div>

			<div class="column" style="background-color:#bbb;">
				<label class="linp" id="zn">Znak nadawcy</label>
				<input id="izn"></input>

				<label class="linp" id="ro">RTSo</label>
				<input id="iro" value="59"></input>

				<label class="linp" id="rn">RTSn</label>
				<input id="irn" value="59"></input>

				<label class="linp" id="ea">Emisja</label>
				<select id="iea">
					<option selected="selected">SSB</option>
					<option>CW</option>
					<option>FM</option>
				</select>
			</div>
		</div>
		<div class="column" style="background-color:#ccc; width: 50%">
			<div id="log_history">
				<table id="log_table">
					
					<tr>
						<td>Znak Korespondenta</td>
						<td>Grupa odebrana</td>
						<td>RSTo</td>
						<td>Grupa nadana</td>
						<td>RSTn</td>
						<td>Pasmo</td>
						<td>Emisja</td>
						<td>Znak nadawcy</td>
					</tr>
					<tr>
							<td>SP1ASDFGHJ</td>
							<td>001</td>
							<td>59</td>
							<td>001</td>
							<td>59</td>
							<td>80m</td>
							<td>SSB</td>
							<td>SQ2ZXCVBNM</td>
						</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
